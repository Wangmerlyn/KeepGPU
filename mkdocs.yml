site_name: KeepGPU
site_url: https://keepgpu.readthedocs.io
repo_url: https://github.com/Wangmerlyn/KeepGPU
repo_name: Wangmerlyn/KeepGPU
edit_uri: blob/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - content.code.copy
    - navigation.tabs

nav:
  - Overview:
      - Welcome: index.md
      - Getting Started: getting-started.md
  - Guides:
      - CLI Playbook: guides/cli.md
      - Python API Recipes: guides/python.md
  - Concepts:
      - How KeepGPU Works: concepts/architecture.md
  - Reference:
      - CLI Reference: reference/cli.md
      - API Reference: reference/api.md
  - Project:
      - Contributing: contributing.md

plugins:
  - search
  - mkdocstrings:
      default_handler: python

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
